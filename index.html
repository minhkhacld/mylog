<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MY LOG</title>
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.4.1-dist/css/bootstrap.css">
    <!-- 
    Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- 
    Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <!-- <link href="/open-iconic/font/css/open-iconic.css" rel="stylesheet"> -->
    </style>
</head>

<body>
    <div class="container">
        <div class="row" class="header">
            <h1>MY LOG</h1>
        </div>


        <!-- Form COPT & COT -->
        <form id="test-form" name="myForm"
            action="https://script.google.com/macros/s/AKfycbzhBOcGSiovvunmWFpJXufsVGX7zyfFgTliz63tA5JRQhA456VI/exec"
            method="GET">

            <!-- Nhập Khu vực -->
            <div class="row">
                <div class="form-group">
                    <label for="">Mình muốn viết gì vậy?</label>                    
                    <select class="form-control" name="NoteType" id="">
                        <option value="">Chọn đi nào</option>
                        <option value="Job">Job</option>
                        <option value="Dev">Dev</option>
                        <option value="Love">Love</option>
                        <option value="Family">Family</option>
                        <option value="Family">Others</option>
                    </select>
                </div>
            </div>            
            <!-- Nhập Ghi chú -->
            <div class="row">
                <div class="form-group">
                    <label for="">Cụ thể mình đạng muốn ghi cái gì nhỉ?</label>
                    <textarea class="form-control" name="Discription" id="" rows="8" placeholder="Nhập diễn giải"></textarea>
                </div>
            </div>
            <!-- Nhập line -->
            <div class="row">
                <div class="form-group">
                    <label for="">Quan trọng</label>
                    <input type="text" class="form-control" name="Important" id="line" aria-describedby="helpId"
                        placeholder="Ghi cái gì quan trọng á">
                </div>
            </div>
            <!-- Submit -->
            <div class="row">
                <button type="submit" id="btn" class="btn">Cập Nhật</button>
            </div>
            <div class="row">
                <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSjQI30OsJ85YsZmOjxfInWFXIC9t_K4a3sbwonRNzGVXAEvmntnm7SJ4OtNRN2BF4si0z4BSvZCsdK/pubhtml?widget=true&amp;headers=false"></iframe>
            </div>
        </form>
    </div>
</body>

</html>
